<div class="nav-bar">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
         class="nav-link"
         *ngFor="let link of routes"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
      {{link.label}}
    </a>
    <a mat-tab-link
       class="nav-link"
       [routerLink]="logoutRoute.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{logoutRoute.label}}
    </a>

  </nav>
</div>
