<div *ngIf="checkToken()">
  <div class="nav-bar">
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         class="nav-link"
         *ngFor="let link of (getRoutes())"
         [routerLink]="link.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link.label}}
      </a>
      <a mat-tab-link
         class="nav-link"
         (click)="logout()"
         [routerLink]="logoutRoute.path"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{logoutRoute.label}}
      </a>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
<div *ngIf="!checkToken()">
  <app-authenticate-form></app-authenticate-form>
</div>
