<form class="form">
  <mat-form-field class="half-width">
    <label>
      <input matInput placeholder="SQL Query" [(ngModel)]="currentQuery.query" name="query">
    </label>
  </mat-form-field>
</form>
<label>
  <button mat-raised-button color="primary" (click)="doQuery(currentQuery.query)">Do Query</button>
</label>
<app-sql-table [query]="query" [httpOptions]="httpOptions"></app-sql-table>
