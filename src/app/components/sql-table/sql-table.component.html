<div *ngIf="metadata !== undefined">
  <table mat-table [dataSource]="data" class="mat-elevation-z8 mat-table">

    <ng-container *ngFor="let meta of metadata">
      <ng-container matColumnDef="{{meta}}">
        <th mat-header-cell *matHeaderCellDef> {{meta}} </th>
        <td mat-cell *matCellDef="let element"> {{element[meta]}} </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="metadata"></tr>
    <tr mat-row *matRowDef="let row; columns: metadata;"></tr>
  </table>
</div>
