<form class="form">
  <mat-form-field class="half-width">
    <input type="text"
           placeholder="Enter project name"
           aria-label="Number"
           matInput [formControl]="projectControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option (click)='selectProject(option.projectId)'
                  *ngFor="let option of filteredProjectOptions | async" [value]="option.projectName">
        {{option.projectName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input type="text"
           placeholder="Enter interface name"
           aria-label="Number"
           matInput [formControl]="interfaceControl" [matAutocomplete]="auto2">
    <mat-autocomplete #auto2="matAutocomplete">
      <mat-option (click)='selectInterface(option)'
                  *ngFor="let option of filteredInterfaceOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button color="primary" mat-raised-button (click)="doSearchQuery()">Display settings</button>
</form>

<app-sql-table [query]="currentQuery.query" [httpOptions]="httpOptions"></app-sql-table>
