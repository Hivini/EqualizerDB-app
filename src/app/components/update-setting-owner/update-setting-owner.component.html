<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Enter team name"
           aria-label="Number"
           matInput [formControl]="projectControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option (click)='selectProject(option.projectId)'
                  *ngFor="let option of filteredProjectOptions | async" [value]="option.projectName">
        {{option.projectName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Enter interface name"
           aria-label="Number"
           matInput [formControl]="interfaceControl" [matAutocomplete]="auto2">
    <mat-autocomplete #auto2="matAutocomplete">
      <mat-option (click)='selectInterface(option)'
                  *ngFor="let option of filteredInterfaceOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Enter interface name"
           aria-label="Number"
           matInput [formControl]="settingsControl" [matAutocomplete]="auto3">
    <mat-autocomplete #auto3="matAutocomplete">
      <mat-option (click)='selectSetting(option)'
                  *ngFor="let option of filteredSettingsOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<input type="text" placeholder="Input new settings owner" arial-label="Number" [(ngModel)]="newOwnerWwid"/>
<button mat-raised-button (click)="doUpdateQuery()">Display employees</button>
<br>
<p>Name: {{ownerName}}</p>
<p>WWID: {{ownerWwid}}</p>
